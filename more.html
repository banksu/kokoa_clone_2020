<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Servise</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>24:00</span>
      </div>
      <div class="status-bar__column">
        <span>500%</span>
        <i class="fas fa-battery-full fa-1x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span class="screen-header__icons__point">
          <i class="fas fa-cog fa-2x point-mother"> </i>
          <div class="nav__point"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://github.com/banksu/kokoa_clone_2020/blob/master/linlin.jpg?raw=true"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title__more">
              Linlin
            </h4>
            <h6 class="user-component__subtitle user-component__subtitle__more">
              +82 01-4**3-1**7
              <i class="fas fa-exclamation-circle i__tomato"> </i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
      </div>
      <!--first icons line-->
      <div class="find-icons find-icons__more">
        <div class="find-icons__icon">
          <i class="far fa-calendar-alt"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-paste"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-grin-wink"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-brush"></i>
          <span>Ivite</span>
        </div>
      </div>
      <!--second icons line-->
      <div class="find-icons find-icons__more">
        <div class="find-icons__icon">
          <i class="fas fa-share-alt"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-comments"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon"></div>
        <div class="find-icons__icon"></div>
      </div>

      <!--contents-->
      <div class="more-screen__header">
        <span>Suggestions</span>
      </div>
      <div class="find-icons suggestions">
        <div class="find-icons__icon">
          <img src="##" class="find__suggestions" />
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <img src="##" class="find__suggestions" />
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <img src="##" class="find__suggestions" />
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon"></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <box class="nav__point"></box>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/51499f1680.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
