<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Servise</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>24:00</span>
        </div>
        <div class="status-bar__column">
            <span>500%</span>
            <i class="fas fa-battery-full fa-1x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="far fa-comment-dots fa-2x"></i></span>
            <span><i class="fas fa-music fa-2x"></i></span>
            <span><i class="fas fa-cog fa-2x"></i></span>
        </div>
    </header>





    <main class="friends-screen">
        <div class="user-component">
            <!--첫번째 칼럼-->
            <div class="user-component__column">
                <!--첫번째 칼럼의 이미지-->
                <img src="https://github.com/banksu/kokoa_clone_2020/blob/master/Banksu.jpg?raw=true"
                    class="user-component__avatar" />
                <!--첫번째 칼럼의 텍스트(이름)-->
                <div class="user-component__profile">
                    <h4 class="user-component__username">Linlin</h4>
                    <h6 class="user-component__subtitle">린린은 코딩중</h6>
                </div>
                
            </div>
            <div class="chatst__column">
                <span class="chatst__column__time">21:22</span>
                <span class="chatst__column__cnt">1</span>
            </div>


               
            </div>
        </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="#friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__nitification">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <box class="nav__circle"></box>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
