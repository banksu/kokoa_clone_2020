<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Servise</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>24:00</span>
      </div>
      <div class="status-bar__column">
        <span>500%</span>
        <i class="fas fa-battery-full fa-1x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="far fa-comment-dots fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <main class="friends-screen">
      <!--user-component__user-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://github.com/banksu/kokoa_clone_2020/blob/master/linlin.jpg?raw=true"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4
              class="user-component__title user-component__title--not-bold user-component__title__chats-screen"
            >
              Linlin
            </h4>
            <h6 class="user-component__subtitle">
              도와줘! ㅠㅠ컴포넌트 꼬여버렸다~!~!ㅠㅠ
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">24:00</span>
          <div class="badge">1</div>
        </div>
      </div>
      <!--user-component__user2-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://github.com/banksu/kokoa_clone_2020/blob/master/ollag.gif?raw=true"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4
              class="user-component__title user-component__title--not-bold user-component__title__chats-screen"
            >
              Ollag
            </h4>
            <h6 class="user-component__subtitle">생각보다 해볼만 한데??ㅋ</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">9.10</span>
          <span class="user-component__time">오후 4:00</span>
        </div>
      </div>
      <!--user-component__user2-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://github.com/banksu/kokoa_clone_2020/blob/master/jihyeon.jpg?raw=true"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4
              class="user-component__title user-component__title--not-bold user-component__title__chats-screen"
            >
              지현
            </h4>
            <h6 class="user-component__subtitle">
              그치, 시간 너무 빨리 간당ㅠ
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">9.9</span>
          <span class="user-component__time">오전 10:20</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <box class="nav__point"></box>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/51499f1680.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
