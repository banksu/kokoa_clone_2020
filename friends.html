<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Servise</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>24:00</span>
      </div>
      <div class="status-bar__column">
        <span>500%</span>
        <i class="fas fa-battery-full fa-1x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends's Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <!--user-component__user-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://github.com/banksu/kokoa_clone_2020/blob/master/linlin.jpg?raw=true"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Linlin</h4>
            <h6 class="user-component__subtitle">린린은 코딩중</h6>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column__fropile-music">CHEEZE(치즈) - Be There
            <i class="far fa-play-circle"></i>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <!--user-component__channel-->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://github.com/banksu/kokoa_clone_2020/blob/master/Banksu.jpg?raw=true"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Github.com/Banksu.cai
              </h4>
              <h6 class="user-component__subtitle">Hello World!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>1</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <!--user-component__user2-->
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://github.com/banksu/kokoa_clone_2020/blob/master/ollag.gif?raw=true"
              class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold user-component__title__chats-screen">
                Ollag
              </h4>
              <h6 class="user-component__subtitle"></h6>
            </div>
          </div>
          <div class="user-component__column">
           
          </div>
        </div>
        <!--user-component__user2-->
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://github.com/banksu/kokoa_clone_2020/blob/master/jihyeon.jpg?raw=true"
              class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold user-component__title__chats-screen">
                지현
              </h4>
              <h6 class="user-component__subtitle">
                Booya!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__column__fropile-music">백예린 - Bye bye my blue
              <i class="far fa-play-circle"></i>
            </div>
          </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user-alt fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <box class="nav__point"></box>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/51499f1680.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
