<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Servise</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>24:00</span>
      </div>
      <div class="status-bar__column">
        <span>500%</span>
        <i class="fas fa-battery-full fa-1x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends's Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <div class="user-component">
      <!--첫번째 칼럼-->
      <div class="user-component__column">
        <!--첫번째 칼럼의 이미지-->
        <img
          src="https://github.com/banksu/kokoa_clone_2020/blob/master/Banksu.jpg?raw=true"
          class="user-component__avatar"
        />
        <!--첫번째 칼럼의 텍스트(이름)-->
        <div class="user-component__profile">
          <h4 class="user-component__username">Linlin</h4>
          <h6 class="user-component__subtitle">린린은 코딩중</h6>
        </div>
      </div>

      <!--두번째 칼럼*-->
      <div class="user-component__column"></div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#friends.html">
            <i class="fas fa-user-alt fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__nitification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <box class="nav__circle"></box>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/51499f1680.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
